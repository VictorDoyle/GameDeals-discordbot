name: Post Daily Game Deals

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post-deals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Post deals to Discord
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          ITAD_API_KEY: ${{ secrets.ITAD_API_KEY }}
          DEAL_LIMIT: ${{ vars.DEAL_LIMIT || '50' }}
          MIN_SAVINGS: ${{ vars.MIN_SAVINGS || '30' }}
          MAX_SAVINGS: ${{ vars.MAX_SAVINGS || '85' }}
          COUNTRY: ${{ vars.COUNTRY || 'US' }}
          SHOP_IDS: ${{ vars.SHOP_IDS || '61,35,37,24,29,36,49' }}
          DEDUPLICATION_DAYS: ${{ vars.DEDUPLICATION_DAYS || '7' }}
        run: npm start

      - name: Commit deal history
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add deal-history.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update deal history [skip ci]"
          git push
