name: Post Daily Game Deals

on:
  schedule:
    - cron: "0 0 */3 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  post-deals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Post deals to Discord
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          DEAL_LIMIT: ${{ vars.DEAL_LIMIT || '20' }}
          SORT_BY: ${{ vars.SORT_BY || 'Savings' }}
          UPPER_PRICE: ${{ vars.UPPER_PRICE }}
          LOWER_PRICE: ${{ vars.LOWER_PRICE }}
          MIN_METACRITIC: ${{ vars.MIN_METACRITIC }}
          MIN_STEAM_RATING: ${{ vars.MIN_STEAM_RATING }}
          MIN_REVIEW_COUNT: ${{ vars.MIN_REVIEW_COUNT || '350' }}
          ON_SALE: ${{ vars.ON_SALE || 'true' }}
          STORE_ID: ${{ vars.STORE_ID }}
          DEALS_PER_STORE: ${{ vars.DEALS_PER_STORE || '3' }}
          MIN_SAVINGS: ${{ vars.MIN_SAVINGS || '35' }}
          FETCH_GAME_DETAILS: ${{ vars.FETCH_GAME_DETAILS || 'false' }}
          DEDUPLICATION_DAYS: ${{ vars.DEDUPLICATION_DAYS || '7' }}
        run: npm start

      - name: Commit deal history
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add deal-history.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update deal history [skip ci]"
          git push
