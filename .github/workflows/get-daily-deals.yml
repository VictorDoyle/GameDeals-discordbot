name: Post Daily Game Deals

on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:

jobs:
  post-deals:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Post deals to Discord
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          DEAL_LIMIT: ${{ vars.DEAL_LIMIT || '20' }}
          SORT_BY: ${{ vars.SORT_BY || 'Savings' }}
          UPPER_PRICE: ${{ vars.UPPER_PRICE }}
          LOWER_PRICE: ${{ vars.LOWER_PRICE }}
          MIN_METACRITIC: ${{ vars.MIN_METACRITIC }}
          MIN_STEAM_RATING: ${{ vars.MIN_STEAM_RATING }}
          ON_SALE: ${{ vars.ON_SALE || 'true' }}
          STORE_ID: ${{ vars.STORE_ID }}
        run: npm start
